<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>StartUI - Premium Bootstrap 4 Admin Dashboard Template</title>

	<link href="../../static/adminResorces/images/favicon.144x144.png" rel="apple-touch-icon" type="image/png" sizes="144x144">
	<link href="../../static/adminResorces/images/favicon.114x114.png" rel="apple-touch-icon" type="image/png" sizes="114x114">
	<link href="../../static/adminResorces/images/favicon.72x72.png" rel="apple-touch-icon" type="image/png" sizes="72x72">
	<link href="../../static/adminResorces/images/favicon.57x57.png" rel="apple-touch-icon" type="image/png">
	<link href="../../static/adminResorces/images/favicon.png" rel="icon" type="image/png">
	<link href="../../static/adminResorces/images/favicon.ico" rel="shortcut icon">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
<link rel="stylesheet" href="../../static/adminResorces/css/login.min.css">
    <link rel="stylesheet" href="../../static/adminResorces/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/adminResorces/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/adminResorces/css/main.css">
</head>
<body>

    <div class="page-center">
        <div class="page-center-in">
            <div class="container-fluid">
                <form class="sign-box" method="post" action="/registerUser">
                    <div class="sign-avatar no-photo">&plus;</div>
                    <header >Sign Up</header>
                    <div class="form-group">
                        <input type="text" name="Firstname" class="form-control" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="Lastname" class="form-control" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="Email" class="form-control" placeholder="E-Mail"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="Mobilenumber" class="form-control" placeholder="Mobile Numeber"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="Birthdate" class="form-control" placeholder="Birth Date"/>
                    </div>
                    <div class="form-group">
                        &nbsp;&nbsp;<input type="radio" name="gender"  value="Male"/>&nbsp;&nbsp;Male
                        &nbsp;&nbsp;<input type="radio" name="gender"  value="female"/>&nbsp;&nbsp;Female
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="Address" placeholder="Address" cols="3" rows="3" ></textarea>
                    </div>
                    <button type="submit" class="btn btn-rounded btn-success sign-up">Sign up</button>
                    <p class="sign-note">Already have an account? <a href="login.html">Sign in</a></p>
                    <!--<button type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>-->
                </form>
            </div>
        </div>
    </div><!--.page-center-->

<script src="../../static/adminResorces/js/jquery-3.2.1.min.js"></script>
<script src="../../static/adminResorces/js/popper.min.js"></script>
<script src="../../static/adminResorces/js/tether.min.js"></script>
<script src="../../static/adminResorces/js/bootstrap.min.js"></script>
<script src="../../static/adminResorces/js/plugins.js"></script>
    <script type="text/javascript" src="../../static/adminResorces/js/jquery.matchHeight.min.js"></script>
    <script>
        $(function() {
            $('.page-center').matchHeight({
                target: $('html')
            });

            $(window).resize(function(){
                setTimeout(function(){
                    $('.page-center').matchHeight({ remove: true });
                    $('.page-center').matchHeight({
                        target: $('html')
                    });
                },100);
            });
        });
    </script>
<script src="../../static/adminResorces/js/app.js"></script>
</body>
</html>
